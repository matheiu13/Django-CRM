{% extends 'base.html' %}

{% block content %}
<h1 class="font-bold text-4xl">Register</h1>
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    {% if form.errors %}
        <div>
            {% for field in form %}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}
        </div>
        
    {% endif %}
    <div class="border-2 border-black p-4 w-[500px]">
        {{ form.as_p }}
        <br />
        <div class="flex flex-col gap-4">
            <button type="submit"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
            <a href="{% url 'home' %}"><u>Or Login using an existing account</u></a>
        </div>
    </div>

</form>
{% endblock %}
