{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="container px-[10vw]">
    <div class="border-[1px] border-black/10 rounded-md p-4 w-[60vw]">
        <h1 class="font-bold text-2xl">Add a new Customer Record</h1>
        <form method="POST" action="{% url 'add_record' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <div class="flex justify-end gap-2 border-[1px] border-black/10 bg-gray-600/10 rounded-md w-full p-4 ">
                <button type="submit"
                class="flex w-[125px] justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Record</button>
                <a href="{% url 'home' %}" class="flex w-[125px] justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
